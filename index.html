<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="side-panel left-side-panel"></div>
            <div class="top-panel">
                <img class="library-book-icon">
                <h1 class="library-header">Tiny Library</h1>
            </div>
            <div class="main-panel">
                <div class="add-book-btn">
                    <img class="add-book-icon">
                    <p class="add-book-txt">Add a Book!</p>
                </div>
                <form class="add-book-form add-book-hidden-form" action="" method="get">
                    <img class="close-form-icon">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required class="form-input">
                    </div>
                    <div class="form-row">
                        <label for="numPages">Number of Pages</label>
                        <input type="text" id="numpages" name="numPages" required class="form-input">
                    </div>
                    <fieldset class="has-read-form-row">
                        <legend>Have You Read this Title?</legend>
                        <input type="radio" id="hasRead" name="readStatus" class="has-read-radio" required>
                        <label for="hasRead">Yes</label>
                        <input type="radio" id="hasNotRead" name="readStatus" class="has-read-radio" checked>
                        <label for="hasNotRead">No</label>
                    </fieldset>
                    <div class="submit">
                        <button class="submit-btn">Submit</button>
                    </div>
                </form>
                <div class="books-panel">
                    <!--Book Cards populated from bookCollection-->
                </div>
            </div>
            <div class="side-panel right-side-panel"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
