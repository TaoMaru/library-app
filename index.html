<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="side-panel left-side-panel"></div>
            <div class="top-panel">
                <img class="library-book-icon">
                <h1 class="library-header">Tiny Library</h1>
            </div>
            <div class="main-panel">
                <div class="add-book-btn">
                    <img class="add-book-icon">
                    <p class="add-book-txt">Add a Book!</p>
                </div>
                <div class="books-panel">
                    <div class="book-card">
                        <p class="book-title">A Wonderful Age</p>
                        <p class="book-author">Bernard Tressel</p>
                        <img class="remove-book-icon">
                    </div>
                    <div class="book-card">
                        <p class="book-title">Eleven Hands</p>
                        <p class="book-author">Sarah Wylde</p>
                        <img class="remove-book-icon">
                    </div>
                    <div class="book-card">
                        <p class="book-title">The Hand of Nostradamus</p>
                        <p class="book-author">Phillip Green</p>
                        <img class="remove-book-icon">
                    </div>
                    <div class="book-card">
                        <p class="book-title">Shocked Eyes</p>
                        <p class="book-author">Heather Redding</p>
                        <img class="remove-book-icon">
                    </div>
                </div>
            </div>
            <div class="side-panel right-side-panel"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
